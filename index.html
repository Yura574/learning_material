<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Normolize.css">
</head>
<body>
<div class="carousel">
    <div class="wrapper">
        <div class="item-container">
            <div class="item ">
                <div class="description">
                    <img src="picture/silence.jpg" alt="silence">
                    <div class="caption">English learn speak, is not important very</div>
                </div>
            </div>
            <div class="item ">
                <div class="description">
                    <img src="picture/read.png" alt="read">
                    <div class="caption">javjcdh</div>
                </div>
            </div>
            <div>
                <div class="item active">
                    <div class="description">
                        <img src="picture/englishPerfect.jpg" alt="perfectEnglish">
                        <div class="caption">12345</div>
                    </div>
                </div>
                <div class="item ">
                    <div class="description">
                        <img src="picture/tea.jpg" alt="tea">
                        <div class="caption">1234zksdhvbz</div>
                    </div>
                </div>
            </div>
            <div class=" bullets">
                <div class="bullet active_bullet" id="bullet1"></div>
                <div class="bullet" id="bullet2"></div>
                <div class="bullet" id="bullet3"></div>
                <div class="bullet" id="bullet4"></div>
            </div>
        </div>

        <div class="control left">
            <div class="arrow left">&lt</div>
        </div>
        <div class="control right">
            <div class="arrow right">&gt</div>
        </div>

    </div>
</div>
<script src="js.js"></script>
</body>
</html>
