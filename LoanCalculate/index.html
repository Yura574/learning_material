<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Loan Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="calculateBody">
    <div class="loan">
        <div>
            <div>
                <div class="header">Enter loan Data:</div>
                <div class="dataNames">
                    <div>Amount of loan($)</div>
                    <div>Annual interest(%)</div>
                    <div>Repayment period(years)</div>
                    <div> Zipcode (to find lenders)</div>
                </div>
                <div class="loan">
                    <div class="payment">
                        <div class="header">Approximate Payment</div>
                        <div class="dataNames">
                            <div>Monthly payment</div>
                            <div>Total payment</div>
                            <div>Total interest</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="inputs">
                <label><input id="amount" onchange="calculate()"></label>
                <label><input id="annual" onchange="calculate()"></label>
                <label><input id="repayment" onchange="calculate()"></label>
                <label><input id="zipcode" onchange="calculate()"></label>
            </div>
            <div class="payment">
                <div class="button">
                    <button onclick="calculate()">Calculate</button>
                </div>
                <div>
                    <div id="monthlyPayment"></div>
                    <div id="totalPayment"></div>
                    <div id="totalInterest"></div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <canvas class="canvas" id="graph"></canvas>
    </div>
</div>
<script src="js.js"></script>
</body>
</html>
